<div class="animations-container">
  <h1>Animaciones de Videojuegos</h1>

  <!-- Botones para navegaci칩n -->
  <div class="view-toggle">
    <button (click)="toggleView()" class="toggle-btn">
      {{ showView ? "Ver Animaciones" : "Ver Animaciones Cl치sicas" }}
    </button>
    <button (click)="navigateToDetails()" class="details-btn">
      Ver Detalles
    </button>
  </div>

  <!-- Contenedor principal con animaci칩n entre componentes -->
  <div [@routeAnimations]="prepareRoute(outlet)" class="router-container">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <!-- Vista 1: Animaciones Cl치sicas -->
  <div *ngIf="showView" [@slideTransition] class="grid-container">
    <!-- Fade In / Fade Out -->
    <div class="animation-item">
      <h3>Fade In / Fade Out (Aparecer / Desvanecer)</h3>
      <img
        src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=300&h=200&fit=crop&crop=center"
        alt="The Legend of Zelda"
        [@fadeInOut]="fadeState"
        (mouseenter)="onMouseEnter('fade')"
        (mouseleave)="onMouseLeave('fade')"
        class="game-image"
      />
    </div>

    <!-- Slide In / Slide Out -->
    <div class="animation-item">
      <h3>Slide In / Slide Out (Deslizar Dentro / Fuera)</h3>
      <img
        src="https://images.unsplash.com/photo-1511512578047-dfb367046420?w=300&h=200&fit=crop&crop=center"
        alt="Super Mario"
        [@slideInOut]="slideState"
        (mouseenter)="onMouseEnter('slide')"
        (mouseleave)="onMouseLeave('slide')"
        class="game-image"
      />
    </div>

    <!-- Expand/Collapse -->
    <div class="animation-item">
      <h3>Expand/Collapse (Expandir/Contraer)</h3>
      <img
        src="https://images.unsplash.com/photo-1493711662062-fa541adb3fc8?w=300&h=200&fit=crop&crop=center"
        alt="Call of Duty"
        [@expandCollapse]="expandState"
        (mouseenter)="onMouseEnter('expand')"
        (mouseleave)="onMouseLeave('expand')"
        class="game-image"
      />
    </div>
    <!-- List Stagger -->
    <div class="animation-item">
      <h3>List Stagger (Escalonado)</h3>
      <img
        src="https://images.unsplash.com/photo-1534423861386-85a16f5d13fd?w=300&h=200&fit=crop&crop=center"
        alt="Minecraft"
        [@listStagger]="staggerState"
        (mouseenter)="onMouseEnter('stagger')"
        (mouseleave)="onMouseLeave('stagger')"
        class="game-image"
      />
    </div>

    <!-- Rotate -->
    <div class="animation-item">
      <h3>Rotate (Rotar)</h3>
      <img
        src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?w=300&h=200&fit=crop&crop=center"
        alt="Fortnite"
        [@rotate]="rotateState"
        (mouseenter)="onMouseEnter('rotate')"
        (mouseleave)="onMouseLeave('rotate')"
        class="game-image"
      />
    </div>

    <!-- Zoom In/Out -->
    <div class="animation-item">
      <h3>Zoom In/Out (Acercar/Alejar)</h3>
      <img
        src="https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?w=300&h=200&fit=crop&crop=center"
        alt="Cyberpunk 2077"
        [@zoomInOut]="zoomState"
        (mouseenter)="onMouseEnter('zoom')"
        (mouseleave)="onMouseLeave('zoom')"
        class="game-image"
      />
    </div>
  </div>

  <!-- Vista 2: Animaciones de Sonic -->
  <div *ngIf="!showView" [@slideTransition] class="grid-container">
    <!-- Flip (Giro en eje Y) -->
    <div class="animation-item sonic-item">
      <h3>Flip (Voltear en eje Y)</h3>
      <img
        src="https://www.shutterstock.com/image-photo/sonic-hedgehog-pointing-260nw-2569804323.jpg"
        alt="Sonic Classic"
        [@flip]="flipState"
        (mouseenter)="onMouseEnter('flip')"
        (mouseleave)="onMouseLeave('flip')"
        class="game-image sonic-image"
      />
    </div>

    <!-- Shake (Temblor al error) -->
    <div class="animation-item sonic-item">
      <h3>Shake (Temblar)</h3>
      <img
        src="https://wallpapers.com/images/hd/sonic-mania-2ucvwtkoximl7rlb.jpg"
        alt="Sonic Running"
        [@shake]="shakeState"
        (mouseenter)="onMouseEnter('shake')"
        (mouseleave)="onMouseLeave('shake')"
        class="game-image sonic-image"
      />
    </div>

    <!-- Pulse (Latido o rebote sutil) -->
    <div class="animation-item sonic-item">
      <h3>Pulse (Pulsar)</h3>
      <img
        src="https://wallpapers.com/images/hd/sonic-the-hedgehog-tropical-background-ihypidtymgiw5h8m.jpg"
        alt="Sonic Adventure"
        [@pulse]="pulseState"
        (mouseenter)="onMouseEnter('pulse')"
        (mouseleave)="onMouseLeave('pulse')"
        class="game-image sonic-image"
      />
    </div>
  </div>
</div>

<style>
  .animations-container {
    padding: 20px;
    font-family: "Arial", sans-serif;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 40px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .view-toggle {
    text-align: center;
    margin-bottom: 30px;
  }

  .toggle-btn {
    background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .toggle-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
  }

  .toggle-btn:active {
    transform: translateY(-1px);
  }

  .details-btn {
    background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-left: 15px;
  }

  .details-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
  }

  .details-btn:active {
    transform: translateY(-1px);
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .animation-item {
    text-align: center;
    padding: 20px;
    border-radius: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }

  .sonic-item {
    background: linear-gradient(135deg, #0066ff 0%, #ff3300 100%);
  }

  .animation-item:hover {
    transform: translateY(-5px);
  }

  .animation-item h3 {
    color: white;
    margin-bottom: 15px;
    font-size: 1.3em;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }

  .game-image {
    width: 300px;
    height: 200px;
    border-radius: 10px;
    cursor: pointer;
    border: 3px solid rgba(255, 255, 255, 0.2);
    transition: border-color 0.3s ease;
    object-fit: cover;
  }

  .sonic-image {
    border: 3px solid rgba(255, 255, 0, 0.3);
  }

  .game-image:hover {
    border-color: rgba(255, 255, 255, 0.8);
  }

  .sonic-image:hover {
    border-color: rgba(255, 255, 0, 0.9);
  }

  /* Perspectiva para el efecto flip */
  .sonic-item:first-child {
    perspective: 1000px;
  }

  .sonic-item:first-child .sonic-image {
    transform-style: preserve-3d;
  }

  .router-container {
    position: relative;
    min-height: 300px;
  }
</style>
